apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: videoapp
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: barrigadsa/videoapp-backend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
        envFrom:
        - configMapRef:
            name: videoapp-config
        - secretRef:
            name: videoapp-secrets
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
       
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
    
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

